version: '3.8'

services:
  hamiltoniancompiler:
    build: .
    image: hamiltoniancompiler:latest
    container_name: hamiltoniancompiler
    volumes:
      - ./notebooks:/app/notebooks
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    command: python examples/examples.py

  jupyter:
    build: .
    image: hamiltoniancompiler:latest
    container_name: hamiltoniancompiler-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
