name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=hamiltoniancompiler --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Check code style
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        black --check hamiltoniancompiler/ tests/ examples/ --line-length=100
        flake8 hamiltoniancompiler/ tests/ examples/ --max-line-length=100 --ignore=E501,W503
    
    - name: Type checking
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        mypy hamiltoniancompiler/ --ignore-missing-imports --no-strict-optional

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run basic examples
      run: |
        python hamiltoniancompiler/hamiltoniancompiler.py
    
    - name: Test imports
      run: |
        python -c "from hamiltoniancompiler import Hamiltonian, HamiltonianCompiler; print('âœ“ Imports successful')"
